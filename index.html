<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ជ្រើសរើស ខេត្ត ស្រុក/ខណ្ឌ និង ឃុំ/សង្កាត់</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="big-box">
    <h2>ជ្រើសរើស តំបន់</h2>
    <div class="small-box-container">
      <div class="small-box">
        <label for="provinceSelect">ខេត្ត / រាជធានី</label>
        <select id="provinceSelect">
          <option value="" disabled selected>សូមជ្រើសរើសខេត្ត</option>
        </select>
      </div>

      <div class="small-box">
        <label for="districtSelect">ស្រុក / ខណ្ឌ</label>
        <select id="districtSelect">
          <option value="" disabled selected>សូមជ្រើសរើសស្រុក / ខណ្ឌ</option>
        </select>
      </div>

      <div class="small-box">
        <label for="communeSelect">ឃុំ / សង្កាត់</label>
        <select id="communeSelect">
          <option value="" disabled selected>សូមជ្រើសរើសឃុំ / សង្កាត់</option>
        </select>
      </div>
    </div>
    
    <div class="output-container">
        <div id="fullAddressOutput" class="address-text">
            <span class="address-prefix">អាសយដ្ឋាន:</span> 
            <span id="addressContent">សូមជ្រើសរើស ឃុំ ស្រុក/ខណ្ឌ និង រាជធានី/ខេត្ត</span>
        </div>
        <button id="copyButton" class="copy-button" disabled># ចម្លង</button>
    </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
