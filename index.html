<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ជ្រើសរើស ខេត្ត និង ស្រុក/ខណ្ឌ</title>
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="big-box">
    <h2>ជ្រើសរើស តំបន់</h2>
    <div class="small-box-container">
      <div class="small-box">
        <label for="provinceSelect">ខេត្ត / រាជធានី</label>
        <select id="provinceSelect">
          <option value="" disabled selected>សូមជ្រើសរើសខេត្ត</option>
        </select>
      </div>

      <div class="small-box">
        <label for="districtSelect">ស្រុក / ខណ្ឌ</label>
        <select id="districtSelect">
          <option value="" disabled selected>សូមជ្រើសរើសស្រុក / ខណ្ឌ</option>
        </select>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!-- Data -->
  <script src="data.js"></script>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
