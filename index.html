<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ជ្រើសរើស រាជធានី/ខេត្ត ស្រុក/ខណ្ឌ ឃុំ/សង្កាត់ និង ភូមិ</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="big-box">
        <div class="title-and-search-wrapper">
            <h1>រដ្ឋបាលថ្នាក់ក្រោមជាតិនៃព្រះរាជាណាចក្រកម្ពុជា</h1>
            <div class="code-search-component">
                <input type="text" id="codeInput" placeholder="សូមបញ្ចូលលេខកូដ (ឧ. 10101)" pattern="[0-9-]*" />
                <button id="lookupButton" class="green-button">ស្វែងរក</button>
            </div>
        </div>

        <div class="small-box-container">
            <div class="small-box">
                <label for="provinceSelect">រាជធានី​​ / ខេត្ត <br> Capital City / Province</label>
                <select id="provinceSelect">
                    <option value="" disabled selected>សូមជ្រើសរើស រាជធានី ខេត្ត</option>
                </select>
            </div>
            <div class="small-box">
                <label for="districtSelect">ក្រុង​ / ស្រុក / ខណ្ឌ <br> Municipality / District / Khan</label>
                <select id="districtSelect">
                    <option value="" disabled selected>សូមជ្រើសរើស ក្រុង​ / ស្រុក / ខណ្ឌ</option>
                </select>
            </div>
            <div class="small-box">
                <label for="communeSelect">ឃុំ / សង្កាត់ <br> Commune / Sangkat</label>
                <select id="communeSelect">
                    <option value="" disabled selected>សូមជ្រើសរើស ឃុំ / សង្កាត់</option>
                </select>
            </div>
            <div class="small-box">
                <label for="villageSelect">ភូមិ <br> Village</label>
                <select id="villageSelect">
                    <option value="" disabled selected>សូមជ្រើសរើស ភូមិ</option>
                </select>
            </div>
        </div>

        <div class="final-output-container hidden">
            <div class="address-output-box">
                <div class="address-text-content">
                    <span class="address-prefix">អាសយដ្ឋាន:</span>
                    <span id="addressContent">សូមជ្រើសរើសទីតាំង</span>
                </div>
                <button id="copyAddressButton" class="copy-button blue-button">ចម្លង</button>
            </div>
            <div class="address-output-box">
                <div class="address-text-content">
                    <span class="address-prefix">Address:</span>
                    <span id="addressContentEn">Please select location</span>
                </div>
                <button id="copyAddressButtonEn" class="copy-button blue-button">Copy</button>
            </div>
            <div class="code-output-box">
                <span class="code-prefix">លេខកូដ:</span>
                <span id="codeContent">N/A</span>
                <button id="copyCodeButton" class="copy-button green-button">ចម្លង</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
